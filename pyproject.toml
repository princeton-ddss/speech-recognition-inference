[build-system]
requires = ["setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]

[project]
name = "speech-recognition-inference"
version = "0.0.1"
authors = [
  { name="Junying (Alice) Fang", email="jf3375@princeton.edu" },
]
description = "The ML Application to Peform SpeechtoText Transcription"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.optional-dependencies]
docs = [
    "myst_parser",
    "sphinx",
    "sphinx-rtd-theme"
]

[project.urls]
"Homepage" = "https://github.com/princeton-ddss/AudiotoTextAPI"

